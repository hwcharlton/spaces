session-name: second-session
root-directory: $HOME
launch-windows:
  - ide
panes:
  editor:
    shell-command: vim .
    split:
      - target-title: shell
        split-orientation: vertical
        full-size: true
        size: 80%
        left-or-above: true
  shell:
    split:
      - target: bottom
        size: 20%
        split-orientation: vertical
        full-size: true
  another-shell:
    split:
      - target: top
        size: 50%
        split-orientation: horizontal
        full-size: false
windows:
  ide:
    title: ide-window
    default-pane: vim
    launch-panes:
      - editor
      - shell
      - another-shell
environment:
  SPACES_ENV_TEST_FOO: bar
  SPACES_ENV_TEST_BAZ: qux
