session-name: typical-session
root-directory: $HOME
launch-windows:
  - ide
panes:
  editor:
    shell-command: vim .
    split:
      - target-title: shell
        split-orientation: vertical
        full-size: true
        size: 80%
        left-or-above: true
  shell:
    split:
      - target: bottom
        size: 20%
        split-orientation: vertical
        full-size: true
  second-shell:
    split:
      - target: bottom
        split-orientation: horizontal
windows:
  ide:
    title: ide-window
    default-pane: vim
    launch-panes:
      - editor
      - shell
environment:
  SPACES_ENV_TEST_FOO: bar
  SPACES_ENV_TEST_TEST: value
